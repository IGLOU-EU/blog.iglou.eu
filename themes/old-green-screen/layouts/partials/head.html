<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="x-ua-compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes,viewport-fit=cover" />

<title>{{ if .IsHome }}{{.Title}}{{ else }}{{.Title}} | {{ .Site.Title }}{{ end }}</title>
<meta property="og:title" content="{{ if .IsHome }}{{.Title}}{{ else }}{{.Title}} | {{ .Site.Title }}{{ end }}" />

{{ if .Site.Params.locale -}}
<meta property="og:locale" content="{{ .Site.Params.locale }}" />
{{ end }}

{{- if .Site.Params.color -}}
<meta name="theme-color" content="{{ .Site.Params.color }}" />
{{ end }}

{{- if .Site.Author.name -}}
<meta name="author" content="{{ .Site.Author.name }}" />
{{ end }}

{{- if .IsPage -}}
<meta name="description" content="{{ .Summary | plainify }}" />
<meta property="og:type" content="article" />
<meta property="og:description" content="{{ .Summary | plainify }}" />
<meta property="og:publish_date" name="publish_date" content="{{.Date.Format "2006-01-02T15:04:05Z07:00"}}" />
<meta property="article:published_time" content="{{.Date.Format "2006-01-02T15:04:05Z07:00"}}" />
<meta property="article:modified_time" content="{{.Lastmod.Format "2006-01-02T15:04:05Z07:00"}}" />
<meta property="article:author" content="{{ .Site.Author.name }}" />
<meta property="article:tag" content="{{ delimit .Params.tags " " }}" />
{{ else -}}
<meta name="description" content="{{ .Site.Params.description | safeHTML }}" />
<meta property="og:type" content="website" />
<meta property="og:description" content="{{ .Site.Params.description | safeHTML }}" />
{{ end -}}

<meta property="og:site_name" content="{{ .Site.Title }}" />
<meta property="og:type" content="blog" />

<link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns=%22http://www.w3.org/2000/svg%22%20viewBox=%220%200%20100%20100%22%3E%3Ctext%20y=%22.9em%22%20font-size=%2290%22%3EðŸ’¾%3C/text%3E%3C/svg%3E" />

<link rel="canonical" href="{{ .Permalink }}" />
<meta property="og:url" content="{{ .Permalink }}" />

{{ with .OutputFormats.Get "RSS" -}}
<link href="{{ .RelPermalink }}" rel="alternate" type="application/rss+xml" title="{{$.Site.Title}}" />
{{ end -}}

<style>
    /* # Color && Font*/
    :root {
        --c-dark: #33331a;
        --c-light: #dbf3f4;

        --c-primary: var(--c-light);
        --c-secondary: var(--c-dark);

        --ff-monospace: 'Roboto Mono', SFMono-Regular, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        --ff-sans-serif: 'Roboto', "Segoe UI", "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
    }

    pre,
    code {
        --c-secondary: var(--c-light);
        --c-primary: var(--c-dark);
    }

    /* .author, */
    .btn:hover,
    .btn:focus {
        --c-primary: var(--c-dark);
        --c-secondary: var(--c-light);
    }

    /* # Style */
    /* ## Generic */
    *,
    ::after,
    ::before {
        box-sizing: border-box;
    }

    /* ## Generic class */
    .link.inherit {
        color: inherit;
    }

    .link.important {
        color: var(--c-primary);
        border: .1em dotted transparent;
        padding: .25em .5em;
        text-decoration: underline double .05em;
    }

    .link.important:hover,
    .link.important:focus {
        border-color: var(--c-primary);
        text-decoration: underline solid .1em;
    }

    .link.svg {
        line-height: 0;
        text-decoration: none;
    }

    .link.svg>svg {
        fill: var(--c-primary);
        height: 2em;
    }

    .btn {
        color: var(--c-primary);
        border: .1em solid;
        padding: .25em .5em;
        display: inline-block;
        text-decoration: none;
        background-color: var(--c-secondary);
    }

    .box {
        gap: 1em;
        border: .1em solid;
        padding: .5em 1em;
        display: grid;
        grid-template-columns: auto 1fr;
    }

    .box::before {
        content: "";
        font-size: 2em;
        line-height: .3em;
    }

    .box.warning::before {
        content: "âš ";
    }

    .intext {
        font-size: inherit;
        display: inline;
    }

    .monospace {
        font-family: var(--ff-monospace)
    }

    .capitalize {
        text-transform: capitalize;
    }

    .right {
        text-align: right;
    }

    .center {
        text-align: center;
    }

    .m0 {
        margin: 0;
    }

    .emoji {
        color: transparent;
        text-shadow: 0 0 0 var(--c-primary);
    }

    .hr {
        margin: 1em 0;
        border: none;
        border-bottom: .1em solid var(--c-primary);
    }

    .infos,
    .ariane {
        padding: .25em .5em;
        font-weight: bold;
    }

    .infos {
        gap: .5em;
        display: grid;
        margin-top: .5em;
        margin-bottom: .5em;
        grid-template-columns: 1fr auto;
    }

    .ariane {
        border: .1em solid var(--c-primary);
        border-left: none;
        border-right: none;
    }

    /* ## Specific */
    body {
        color: var(--c-primary);
        font-size: 1.2rem;
        line-height: 1.4rem;
        font-family: var(--ff-sans-serif);
        background-color: var(--c-secondary);
        max-width: 70em;
        margin: auto;
    }

    .article h2::after {
        content: "";
        display: block;
        width: 60%;
        height: 1px;
        background-color: var(--c-primary);
        margin-top: 0.15em;
    }

    pre {
        color: var(--c-primary);
        padding: 1em;
        overflow: auto;
        max-height: 100vh;
        background: var(--c-secondary);
    }

    code:not([data-lang]) {
        color: var(--c-primary);
        background: var(--c-secondary);
        font-family: var(--ff-monospace);
        border-radius: 3px;
    }

    .site_title {
        font-size: 3em;
        text-align: center;
        line-height: initial;
        text-shadow: 0 0 1px var(--c-primary), 0 0 1px var(--c-primary);
    }

    /* ### Article page */
    .article {
        margin: 1em auto 1em auto;
        max-width: 80rem;
    }

    .article_content__img {
        width: 30em;
        color: var(--c-secondary);
        cursor: pointer;
        padding: 1em;
        max-width: 100%;
        text-align: center;
        font-style: italic;
        font-weight: bold;
        background-color: var(--c-primary);
    }

    .article_content__img_src,
    .article_content__img:focus {
        width: 100%;
    }

    .article_content__img_src {
        max-height: 50vh;
        object-fit: contain;
    }

    .article_content__img:focus .article_content__img_src {
        max-height: 100vh;
    }

    .article_comm {
        margin-top: 2em;
    }

    /* ### List page*/
    .main.branch {
        display: grid;
        line-height: 1.5em;

        grid-template-columns: minmax(25em, 2fr) minmax(10em, 1fr);
    }

    /* #### List */
    .articles {
        width: fit-content;
        margin: auto;
    }

    .article_link {
        border: .1em solid var(--c-primary);
        margin: 1em 0 1em 0;
        padding: 1.5em;
        max-width: 50em;
        font-weight: bold;
    }

    .article_link__header,
    .article_link__footer {
        gap: 1em;
        display: grid;
    }

    .article_link__header {
        margin-bottom: 1.5em;
        grid-template-columns: minmax(15rem, 1fr) 1fr;
    }

    .article_link__footer {
        margin-top: 2em;
        grid-template-columns: 1fr auto;
    }

    .article_link__title>.link {
        line-height: 1.25em;
        text-decoration: underline solid .1em transparent;
    }

    .article_link__title>.link:hover,
    .article_link__title>.link:focus {
        text-decoration-color: var(--c-primary)
    }

    .paginator {
        font-size: 1.25em;
        text-align: center;
    }

    /* #### Author */
    .author {
        color: var(--c-primary);
        width: fit-content;
        margin: 1em auto 1em auto;
        height: fit-content;
        padding: 0 1em 1em 1em;
        max-width: 20em;
        background-color: var(--c-secondary);
    }

    .author_view {
        border-radius: 1em;
        width: 100%;
    }

    .author_desc__name {
        margin-bottom: .25em;
    }

    .author_social {
        display: flex;
        justify-content: space-between;
    }

    /* Mobile */
    @media(max-width:768px) {
        body {
            font-size: 1rem;
        }

        .site_title {
            font-size: 1.8em;
        }

        .main.branch {
            display: block;
        }

        .author {
            max-width: initial;
        }

        .author_view {
            max-width: 20em;
        }

        .infos {
            display: block;
        }

        .infos>span {
            padding: 0 .15em;
            border-style: solid;
            border-width: 0 0 0 1px;
        }

        .article_content__img {
            margin: auto;
        }

        .article {
            margin: 1em .15em;
        }

        .article_comm .btn {
            margin: .25em;
        }
    }
</style>
